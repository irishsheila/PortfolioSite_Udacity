<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sheila Doherty</title>
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__logo__container">
          <img class="header__logo" src="img/slogo_purple.png" alt="s logo for Sheila">
        </div>
        <div class="header__title__container">
          <h1 class= "header__title">sheila s. doherty</h1>
          <h2 class= "header__subtitle">fullstack web developer, iOS developer & graphic designer</h2>
        </div>
      </header>
        <main class="main">
          <div class="image__container">
            <img class="main__image" src="img/web_image.jpg" alt="woman designing website image">
          </div>
          <aside class="aside__left">
            <div class= "block__caption">
              <img class="yellow__block" src="img/yellow_block.png" alt="yellow color block">
              <p class="colorblock__text">#e1dc8b</p>
            </div>
            <div class= "block__caption">
              <img class="purple__block" src="img/purple_block.png" alt="purple color block">
              <p class="colorblock__text">#abb8ec</p>
            </div>
            <div class= "block__caption">
              <img class="blue__block" src="img/blue_block.png" alt="blue color block">
              <p class="colorblock__text">#5fbeec</p>
            </div>
          </aside>
        </main>
      <footer class="footer">
        <h2 class ="footer__title">featured work</h2>
        <div class="footer__image__links">
          <div class= "featured__caption">
            <img class="graphic__block" src="img/typeface_image.png" alt="printers letters image">
            <p class="colorblock__text"><a href="http://www.happilyrandom.com/photos/sheilas_design_portfolio/index.html">graphic designer</a></p>
          </div>
          <div class="featured__caption">
            <img class="software__block" src="img/code_image.png" alt="web code block">
            <p class="colorblock__text"><a href="https://github.com/irishsheila">software developer</a></p>
          </div>
          <div class= "featured__caption">
            <img class="blogger__block" src="img/typewriter_image.png" alt="typewriter block">
            <p class="colorblock__text"><a href="http://happilyrandom.com/">blogger</a></p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
